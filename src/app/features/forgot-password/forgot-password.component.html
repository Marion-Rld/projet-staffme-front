<div class="forgot-password-page">
    <div class="forgot-password-branding">
      <img src="assets/images/logos/staffme-logo.png" alt="Staffme Logo" class="logo">
    </div>
    <div class="forgot-password-container">
      <h1>Mot de passe oublié</h1>
      <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Adresse email</mat-label>
          <input matInput placeholder="Entrez votre email" formControlName="email" required>
        </mat-form-field>
  

        <button mat-raised-button color="accent" class="forgot-password-button" type="submit" [disabled]="!forgotPasswordForm.valid">VALIDER</button>
      </form>
      <p class="go-back-text">Retourner à la <a href="/login" class="go-back-link">page de connexion</a></p>
    </div>
  </div>
