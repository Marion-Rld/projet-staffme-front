  </div>

    <button class="menu-button" (click)="toggleNav()">
      <img *ngIf="!showMobileMenu" src="assets/images/icons/main-menu-icon.svg" alt="Menu">

</div>

    <li><a routerLink="/projects" routerLinkActive="active-link">Projets</a></li>
    <li><a routerLink="/teams" routerLinkActive="active-link">Équipes</a></li>

  </ul>
</div>

<div class="sidenav-container">

    </div>

      <li><a routerLink="/dashboard" routerLinkActive="active-link">Tableau de bord</a></li>
      <li><a routerLink="/projects" routerLinkActive="active-link">Projets</a></li>
      <li><a routerLink="/teams" routerLinkActive="active-link">Équipes</a></li>
